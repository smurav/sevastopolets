         x="29.218451"
         y="91.979454">Загадочный и мистический Крым</tspan></text>
    <rect
       style="fill:#ffcc00;stroke:#ffcc00;stroke-width:1.2052;stroke-linecap:round;stroke-miterlimit:4;stroke-dasharray:none"
       id="rect91889"
