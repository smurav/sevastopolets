         x="29.218451"
         y="91.979454">Загадочный и мистический Крым</tspan></text>
    <rect
       style="fill:none;stroke:none;stroke-width:1.18919;stroke-linecap:round;stroke-miterlimit:4;stroke-dasharray:none"
       id="rect91889"
