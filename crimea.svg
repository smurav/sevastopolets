         id="tspan3555"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="13.177654">Образовательное учреждение: ГБОУ «Бауманская инженерная школа № 1580»</tspan><tspan
         sodipodi:role="line"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="18.469316"
         id="tspan3559" /><tspan
         sodipodi:role="line"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="23.760979"
         id="tspan3561">Номинация: Исторический Крым</tspan><tspan
         sodipodi:role="line"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="29.052641"
         id="tspan3563" /><tspan
         sodipodi:role="line"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="34.344303"
         id="tspan3565">Тема работы: Загадочный и мистический Крым</tspan><tspan
         sodipodi:role="line"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="39.635963"
         id="tspan3567" /><tspan
         sodipodi:role="line"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="44.927628"
         id="tspan3569">ФИО автора: Муравьёва Мария Сергеевна, 5 класс</tspan><tspan
         sodipodi:role="line"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="50.219292"
         id="tspan3571" /><tspan
         sodipodi:role="line"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="55.510952"
         id="tspan3573">ФИО и должность руководителя: Порфирьева Ирина Анатольевна, учитель истории</tspan><tspan
         sodipodi:role="line"
         style="font-size:4.23333px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="105.06718"
         y="60.802612"
         id="tspan3575" /><tspan
